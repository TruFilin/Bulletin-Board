<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления</title>
</head>
<body>
    <h1>Подтверждение удаления объявления</h1>
    <p>Вы уверены, что хотите удалить объявление "<strong>{{ announcement.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'announcement_list' %}">Отменить</a>
    </form>
</body>
</html>
