<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} объявления</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} объявления</h1>
    <form method="post" enctype="multipart/form-data">  <!-- Добавляем enctype для загрузки файлов -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
